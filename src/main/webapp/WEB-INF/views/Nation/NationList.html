<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${message}" style="color: red"></div>
<div>
    <a th:href="@{/addNation}">Add new Nation</a>
</div>
<h2>List of Nation</h2>
<table style="border: 1px">
    <tr>
        <th>Nation Name</th>
        <th>Nation GDP</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="nation:${nationList}">
        <td th:text="${nation.getName()}"></td>
        <td th:text="${nation.getGDP()} + '  thousand USD  '"></td>
        <td><a th:href="@{/editNation/{id}(id=${nation.id})}">Edit</a></td>
        <td><a th:href="@{/deleteNation/{id}(id=${nation.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
